{% extends 'base.html'%}
<head>
{% load static %}
{% block extrahead %}
<link href="{% static 'css/feed.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
</head>
{% block content %}
    <div class="main">
        <section class="cardViewSection">
            <div class="cardView">
                <div class="userNickName">LikeLionSSU</div>
                <div class="cardImage">
                    <img class="cardImg" src="{% static 'img/ssu_likelion_logo.png' %}" alt="sample">
                </div>
                <div class="cardInfo">
                    <div class="infoLeft">
                        <img class="feedImg" src="{% static 'img/liked.png' %}" alt="좋아용">
                        <img class="feedImg" src="{% static 'img/comment.png' %}" alt="코멘트">
                        <img class="feedImg" src="{% static 'img/upload.png' %}" alt="업로드">
                    </div>
                    <div class="infoRight">
                        <img class="feedImg" src="{% static 'img/edit.png' %}" alt="수정">
                        <img class="feedImg" src="{% static 'img/delete.png' %}" alt="삭제">
                    </div>
                </div>

                <div class="comment">
                    comment1<br>
                    comment2<br>
                </div>

                <div class="comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력..">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div class="skirttt">안뇽하이이이이이</div>
{% endblock %}
