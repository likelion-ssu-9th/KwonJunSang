{% extends 'base.html'%}
<head>
{% load static %}
{% block extrahead %}
<link href="{% static 'css/signUp.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
</head>
{% block content %}
<div class="main">
    <div class = "signUp_container">
        <form method="POST" action="{%url 'signup'%}">
            {%csrf_token%}
            <img class="instagramText" src="{% static 'img/logo_text.png' %}" alt="instagramText">
            <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
            <hr class="line">
            <input type="text" class="userSignUp" name="email" placeholder="휴대폰 번호 또는 이메일 주소">
            <input type="text" class="userSignUp" name="name" placeholder="성명">
            <input type="text" class="userSignUp" name="username" placeholder="사용자 이름">
            <input type="password" class="userSignUp" name="password" placeholder="비밀번호">
            <button id="signUpButton" type="submit">가입</button>
        </form>
    </div>
    <div>
        <footer class="joinInsta">
            <p class="join">계정이 있으신가요?            
                <a href="{% url 'login' %}">
                <button class="joinBtn">로그인</button>
                </a>
            </p>
        </footer>
    </div>
</div>
{% endblock %}
